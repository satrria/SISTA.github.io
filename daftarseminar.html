              <!-- User's Credentials  -->

                <form>
                  <form>
                    <div class="form-group row">

                      </div>
                    </div>
                    <div class="form-group row">

                      <div class="col-sm-10">
                        <input type="text" id="inputName" placeholder="Masukan Nama">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputNama" class="col-sm-2 col-form-label">prodi</label>
                      <div class="col-sm-10">
                        <select>
                          <option>Pilih Prodi</option>
                          <option>Teknik infromatika</option>
                          <option>Sistem Informasi</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputNama" class="col-sm-2 col-form-label">Tanggal Seminar</label>
                      <div class="col-sm-10">
                        <input type="date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputUser21" class="col-sm-2 col-form-label">Jam Seminar</label>
                      <div class="col-sm-10">
                        <input type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputUser21" class="col-sm-2 col-form-label">Ruangan</label>
                      <div class="col-sm-10">
                        <input type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputUser21" class="col-sm-2 col-form-label">Judul TA</label>
                      <div class="col-sm-10">
                        <input type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputUser21" class="col-sm-2 col-form-label">Seminar</label>
                      <div class="col-sm-10">
                        <select>
                          <option>Pilih Seminar</option>
                          <option>Proposal</option>
                          <option>Sidang hasil</option>
                          <option>Sidang Akhir</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputUser21" class="col-sm-2 col-form-label">Pembimbing</label>

                          <option>Pilih Pembimbing</option>

                    </div>
